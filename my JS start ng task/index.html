<!DOCTYPE html>
<html>
    <body>
        <p id="name"></p>
        <p id="course"></p>
        <p id="data"></p>
        <script>
            var name = "Okusanya Ayomide"
            var courses = ["HTML", "CSS", "javaScript"]
            const data = [];
            for (var i = 1; i < 200; i+= 2) {data.push(i)}
            document.getElementById("name").innerHTML = name;
            document.getElementById("course").innerHTML = courses;
            document.getElementById("data").innerHTML = data;
        </script>
    </body>
</html>
